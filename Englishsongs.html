		::-webkit-scrollbar{
			display: none;
		}
		*{
			padding: 0;
			margin: 0;
			text-decoration: none;
			box-sizing: border-box;
		}
		body{
			font-family:montserrat;
			background-color: black;
		}
		nav{
			background-color:lightskyblue;
			height: 80px;
			width: 100%;
		}
		label{
			color: white;
			font-size: 35px;
			line-height: 0px;
			padding: 0 0px;
			font-weight: bold;
		}
		nav{
			padding-left:30px;
		}
		.logo{
			border-radius:10px;
		}
		nav div{
			float: right;
		}
		.search{
			margin-top:20px;
		}
		nav div input{
			border-radius:8px;
		}
		#text{
			height: 0;
			width: 0;
			position: fixed;
			top: 0;
			left: 0;
			overflow: hidden;
			transition: all 0s;
			text-align: center;
		}
		#text:target{
			height: 25%;
			width: 15%;
			top: 8.5%;
			left: 85%;
			background-color:orange;
			position: absolute;
		}
		#header{
			width:100%;
			padding-top:10px;
			padding-bottom:10px;
			margin: 0 0;
			display: flex;
			justify-content: space-around;
		}
		#hindi img{
			width:700px;
			height: 500px;
		}
		#released{
			width:300px;
			height:500px;
			overflow-y:scroll;
			overflow-x:hidden;
			border:5px solid skyblue;
		}
		#released div{
			width:300px;
			height:110px;
			padding:0 0 0 0;
		}
		#released div img{
			width:90px;
			height: 90px;
		}
		#tittle{
			font-family:monospace;
			font-size:25px;
			color:whitesmoke;
			display: flex;
			justify-content: center;
			position:static;
		}
		#lower{
			width:100%;
			padding-top:10px;
			padding-bottom:10px;
			margin: 0 0;
			display: flex;
			justify-content: space-around;
		}
		#song{
			display:inline-flex;
			color: whitesmoke;
		}
		#hindi-tittle{
			margin-left:10px;
			font-size:20px;
			font-family: cursive;
		}
		#song-list{
			width:900px;
			height:600px;
			position: relative;
			overflow-y: scroll;
			overflow-x: hidden;
			border:5px solid skyblue;
		}
		#song-list div{
			width:100%;
			height:120px;
			display: inline-flex;
			color: whitesmoke;
			background-color: #101845;
		}
		#song-list div img{
			width:120px;
			height:120px;
			border-radius:50%;
		}
		#song-list div p{
			margin-top:20px;
		}
		#recent{
			width:400px;
			height:600px;
			position: relative;
			overflow-y: scroll;
			overflow-x: hidden;
			border:5px solid skyblue;
		}
		#recent div{

			height:120px;
			display: inline-flex;
			color: whitesmoke;
			background-color: #101845;

		#recent div img{

			height:120px;
			border-radius:50%;

		#recent div p{

		#recent-tittle{

			font-size:20px;
			display: flex;
			justify-content: center;
			color:whitesmoke;
			margin-left:8px;
		}
		#bottom{
			position: sticky;
			height: 130px;
			background-color:skyblue;
			color:black;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		#icons{
			margin-top:14px;
		}
		#icons i{
			cursor: pointer;
		}
		#myprogressbar{
			width: 80vw;
		}
